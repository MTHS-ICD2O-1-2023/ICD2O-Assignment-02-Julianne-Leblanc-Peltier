<!DOCTYPE html>
<html lang="en-ca">
  <head>
    <meta charset="utf-8" />
    <meta name="description" content="The Volume and Surface Area program" />
    <meta name="keywords" content="mths, ics2o" />
    <meta name="author" content="Julianne Leblanc-Peltier" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      rel="stylesheet"
      href="https://code.getmdl.io/1.3.0/material.deep_purple-light_green.min.css"
    />
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />
    <link rel="manifest" href="site.webmanifest" />
    <title>The Volume and Surface Area program</title>
  </head>
  <body>
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <script src="./js/script.js"></script>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title"
            >The Volume and Surface Area program</span
          >
        </div>
      </header>
      <div class="content">
        <div class="row">
          <div class="column">
            <!-- Numeric Textfield with Floating Label -->
            <form action="#">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              >
                <input
                  class="mdl-textfield__input"
                  type="text"
                  pattern="-?[0-9]*(\.[0-9]+)?"
                  id="radius-of-cone"
                />
                <label class="mdl-textfield__label" for="sample4"
                  >Radius of cone</label
                >
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            <!-- Numeric Textfield with Floating Label -->
            <form action="#">
              <div
                class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"
              >
                <input
                  class="mdl-textfield__input"
                  type="text"
                  pattern="-?[0-9]*(\.[0-9]+)?"
                  id="height-of-cone"
                />
                <label class="mdl-textfield__label" for="sample4"
                  >Height of cone</label
                >
                <span class="mdl-textfield__error">Input is not a number!</span>
              </div>
            </form>
            <div>
              <p>
                The volume of this cone is: <span id="volume-of-cone"></span>
              </p>
            </div>
            <div>
              <p>
                The surface area of this cone is:
                <span id="surface-area-of-cone"></span>
              </p>
            </div>
            <!-- Accent-colored raised button with ripple -->
            <button
              class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent"
              onclick="myButtonClicked()"
            >
              calculate
            </button>
          </div>
          <div class="column">
            <br> <br> <br>
            <img
              src="./images/volume_of_a_cone.jpeg"
              alt="volume of a cone formula"
            />
            <br> <br>
            <img
              src="./images/Surface-Area-of-Cone.jpg"
              alt="surface area of a cone formula"
              class="surface-area-formula"
            />
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
